<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/moment.js"></script>

</head>

<body>
    <div class="header">
        <h1 class="display-7 text-center" id="h1-1">Thomas The Tank - Train Schedule</h1>
    </div class="container">
    <table class="table">
        <h3 id="current-schedule">Current Train Schedule</h3>

        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>

            </tr>
        </thead>
        <tbody id= "tbody">

        </tbody>
    </table>

    <form class="col-lg-12" id="form">
        <h3 id="add-train">Add Train</h3>

        <div class="form-group col-sm-4">
            <label for="train-name">Train Name</label>
            <input type="text" class="form-control" id="train-name">
        </div>
        <div class="form-group col-sm-4">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination">
        </div>

        <div class="form-group col-sm-4">
            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="first-train-time">
        </div>
        <div class="form-group col-sm-4">
            <label for="Frequency">Frequency</label>
            <input type="text" class="form-control" id="frequency">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </form>
    <footer id="footer">
        Copyright &COPY;
    </footer>
</body>

</html>
